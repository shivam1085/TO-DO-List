<div class=" my-3">
<h3>Add a New todo</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="tittle">Title</label>
          <input type="text" class="form-control"   placeholder="Enter Title" id="tittle" [(ngModel)]="tittle" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control"placeholder="Description" id="desc" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}">
        </div>
     
        <button  type="submit" class="btn btn-sm btn-primary">Add</button>
      </form>


</div>
